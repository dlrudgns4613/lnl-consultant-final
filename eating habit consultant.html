<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분자 모형 시각화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .molecule-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .atom {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
            text-align: center;
        }

        /* 원자 색상 */
        .carbohydrate { background-color: orange; }
        .protein { background-color: blue; }
        .fat { background-color: green; }
        .vitamin { background-color: red; }
        .mineral { background-color: gray; }
        .water { background-color: cyan; }

        /* 위치 설정 */
        .atom1 { top: 50%; left: 50%; transform: translate(-50%, -50%); } /* 중심 원자 */
        .atom2 { top: 20%; left: 50%; transform: translate(-50%, -50%); } /* 탄수화물 */
        .atom3 { top: 80%; left: 50%; transform: translate(-50%, -50%); } /* 단백질 */
        .atom4 { top: 50%; left: 20%; transform: translate(-50%, -50%); } /* 지방 */
        .atom5 { top: 50%; left: 80%; transform: translate(-50%, -50%); } /* 비타민 */
        .atom6 { top: 20%; left: 80%; transform: translate(-50%, -50%); } /* 물 */

        .connector {
            position: absolute;
            width: 2px;
            background-color: blue; /* 연결선 색상 */
            transform-origin: top left;
        }

        /* 연결선 */
        .connector1 {
            top: 50%; left: 50%;
            width: 150px;
            transform: rotate(90deg) translateY(-50%);
        }

        .connector2 {
            top: 50%; left: 50%;
            width: 150px;
            transform: rotate(-90deg) translateY(-50%);
        }

        .connector3 {
            top: 50%; left: 50%;
            width: 150px;
            transform: rotate(180deg) translateY(-50%);
        }

        .connector4 {
            top: 50%; left: 50%;
            width: 150px;
            transform: rotate(45deg) translateY(-50%);
        }

        .connector5 {
            top: 50%; left: 20%;
            width: 150px;
            transform: rotate(45deg) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="molecule-container">
        <!-- 원자 -->
        <div class="atom carbohydrate atom2">탄수화물</div>
        <div class="atom protein atom3">단백질</div>
        <div class="atom fat atom4">지방</div>
        <div class="atom vitamin atom5">비타민</div>
        <div class="atom water atom6">물</div>

        <!-- 연결선 -->
        <div class="connector connector1"></div>
        <div class="connector connector2"></div>
        <div class="connector connector3"></div>
        <div class="connector connector4"></div>
        <div class="connector connector5"></div>
    </div>
</body>
</html>
