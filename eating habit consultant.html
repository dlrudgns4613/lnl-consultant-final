<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식습관 개선</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('tree.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fruit-button {
            position: absolute;
            width: 56px; /* 30% 줄인 크기 */
            height: 56px;
            background-color: red; /* 열매 색상 */
            color: white; /* 글자 색상 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        /* 호버 효과 */
        .fruit-button:hover {
            transform: scale(1.2); /* 크기 확대 */
            background-color: darkred; /* 색상 변경 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
        }

        /* 열매 위치 설정 */
        .fruit1 { top: 20%; left: 40%; } /* 첫 번째 열매 */
        .fruit2 { top: 25%; left: 60%; } /* 두 번째 열매 */
        .fruit3 { top: 40%; left: 50%; } /* 세 번째 열매 */
        .fruit4 { top: 50%; left: 30%; } /* 네 번째 열매 */
        .fruit5 { top: 35%; left: 70%; } /* 다섯 번째 열매 */
        .fruit6 { top: 55%; left: 45%; } /* 여섯 번째 열매 */

    </style>
</head>
<body>
    <div class="tree-container">
        <!-- 열매 -->
        <a href="carbohydrate.html" class="fruit-button fruit1">탄수화물</a>
        <a href="protein.html" class="fruit-button fruit2">단백질</a>
        <a href="fat.html" class="fruit-button fruit3">지방</a>
        <a href="vitamin.html" class="fruit-button fruit4">비타민</a>
        <a href="mineral.html" class="fruit-button fruit5">무기질</a>
        <a href="water.html" class="fruit-button fruit6">물</a>
    </div>
</body>
</html>
