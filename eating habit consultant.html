<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식습관 개선</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* 배경을 흰색으로 설정 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree-container {
            position: relative;
            width: 800px; /* 나무 이미지 크기에 맞게 조정 */
            height: auto;
        }

        .tree-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .fruit-button {
            position: absolute;
            width: 84px; /* 열매 크기 */
            height: 84px;
            background-color: red; /* 열매 색상 */
            color: white; /* 글자 색상 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        /* 호버 효과 */
        .fruit-button:hover {
            transform: scale(1.2); /* 크기 확대 */
            background-color: darkred; /* 색상 변경 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
        }

        /* 열매 위치 설정 */
        .fruit1 { top: 10%; left: 40%; } /* 첫 번째 열매 */
        .fruit2 { top: 15%; left: 50%; } /* 두 번째 열매 */
        .fruit3 { top: 20%; left: 30%; } /* 세 번째 열매 */
        .fruit4 { top: 25%; left: 60%; } /* 네 번째 열매 */
        .fruit5 { top: 30%; left: 20%; } /* 다섯 번째 열매 */
        .fruit6 { top: 35%; left: 70%; } /* 여섯 번째 열매 */

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1f5b84;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #174d6e;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- 메인 페이지로 돌아가는 버튼 -->
    <a href="index.html" class="back-button">메인으로 돌아가기</a>

    <div class="tree-container">
        <!-- 나무 이미지 -->
        <img src="isolated tree.jpg" alt="Tree">

        <!-- 열매 -->
        <a href="carbohydrate.html" class="fruit-button fruit1">탄수화물</a>
        <a href="protein.html" class="fruit-button fruit2">단백질</a>
        <a href="fat.html" class="fruit-button fruit3">지방</a>
        <a href="vitamin.html" class="fruit-button fruit4">비타민</a>
        <a href="mineral.html" class="fruit-button fruit5">무기질</a>
        <a href="water.html" class="fruit-button fruit6">물</a>
    </div>
</body>
</html>
