<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식습관 개선</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('nature-background.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1f5b84;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #1a4a6f;
            transform: translateY(-2px);
        }

        .tree-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree {
            position: relative;
            width: 400px;
            height: 600px;
            background: url('tree-highquality.png') no-repeat center center;
            background-size: contain;
        }

        .button-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .fruit-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 165, 0, 0.9);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .fruit-button:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 140, 0, 0.9);
        }

        /* 각 열매 버튼의 위치 설정 */
        .fruit1 { top: 20%; left: 40%; }
        .fruit2 { top: 10%; left: 60%; }
        .fruit3 { top: 30%; left: 70%; }
        .fruit4 { top: 50%; left: 50%; }
        .fruit5 { top: 70%; left: 30%; }
        .fruit6 { top: 60%; left: 10%; }

        /* SVG 스타일 */
        .svg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connection {
            stroke: rgba(255, 140, 0, 0.8);
            stroke-width: 8px;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>

    <div class="tree-container">
        <div class="tree">
            <!-- SVG로 직선 연결 -->
            <svg class="svg-container">
                <line class="connection" x1="40%" y1="20%" x2="60%" y2="10%" />
                <line class="connection" x1="60%" y1="10%" x2="70%" y2="30%" />
                <line class="connection" x1="70%" y1="30%" x2="50%" y2="50%" />
                <line class="connection" x1="50%" y1="50%" x2="30%" y2="70%" />
                <line class="connection" x1="30%" y1="70%" x2="10%" y2="60%" />
                <line class="connection" x1="10%" y1="60%" x2="40%" y2="20%" />
            </svg>

            <div class="button-container">
                <a href="carbohydrate.html" class="fruit-button fruit1">탄수화물</a>
                <a href="protein.html" class="fruit-button fruit2">단백질</a>
                <a href="fat.html" class="fruit-button fruit3">지방</a>
                <a href="vitamin.html" class="fruit-button fruit4">비타민</a>
                <a href="mineral.html" class="fruit-button fruit5">무기질</a>
                <a href="water.html" class="fruit-button fruit6">물</a>
            </div>
        </div>
    </div>
</body>
</html>
