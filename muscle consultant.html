<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근육 운동 가이드</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            background-image: url('exercies.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            width: 400px;
            margin-top: 50px;
        }

        .muscle-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hotspot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: rgba(30, 144, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            transition: transform 0.2s, background 0.2s;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: rgba(30, 144, 255, 1);
        }

        .description-box {
            margin-left: 40px;
            width: 350px;
            padding: 20px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .description-box h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .description-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #34495e;
        }

        .description-box:hover {
            transform: scale(1.02);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>
    <div class="container">
        <img src="https://maximumjw.github.io/lnl-consultant-final/muscle.jpg" alt="근육 지도" class="muscle-image">
        <div class="hotspot shoulder" style="top: 23%; left: 28%;"></div>
        <div class="hotspot biceps" style="top: 30.7%; left: 26.8%;"></div>
        <div class="hotspot triceps" style="top: 29.7%; left: 75.1%;"></div>
        <div class="hotspot back" style="top: 32.8%; left: 63.2%;"></div>
        <div class="hotspot chest" style="top: 27.0%; left: 38.8%;"></div>
        <div class="hotspot quads" style="top: 57.1%; left: 32.8%;"></div>
        <div class="hotspot hamstrings" style="top: 57.8%; left: 65.5%;"></div>
        <div class="hotspot calves" style="top: 76.0%; left: 65.8%;"></div>
    </div>
    <div class="description-box" id="descriptionBox">
        <h2>근육 부위를 선택하세요</h2>
        <p>이미지 위의 파란색 원에 마우스를 올리거나 클릭하면 해당 근육 부위와 운동 방법이 여기에 표시됩니다.</p>
    </div>
</body>
</html>
