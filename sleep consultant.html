<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수면 패턴 컨설팅</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('sky.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .container {
            text-align: center;
            background: rgba(150, 150, 150, 0.9); /* 중간 정도의 어두운 회색 */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #dcdde1;
        }
        input, button {
            font-size: 1rem;
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            font-size: 1.2rem;
            color: #3498db;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-group button {
            width: 48%;
        }
        .footer {
            font-size: 0.9rem;
            margin-top: 20px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">메인으로 돌아가기</a>
    
    <div class="container">
        <h1>수면 패턴 컨설팅</h1>
        <p>기상 시간과 잠드는 데 걸리는 시간을 입력하세요:</p>
        <label for="wakeTime">기상 시간 (HH:MM):</label>
        <input type="time" id="wakeTime" required>
        <label for="fallAsleepTime">잠드는 데 걸리는 시간 (분):</label>
        <input type="number" id="fallAsleepTime" min="0" placeholder="예: 14">
        <div class="button-group">
            <button id="calculateMin6">6시간 이상 수면</button>
            <button id="calculateOptimized">수면시간 최소화</button>
        </div>
        <h2>추천 취침 시간:</h2>
        <ul id="sleepTimes"></ul>
        <p class="footer">* 최소 6시간 수면 또는 최적의 REM 수면을 추천합니다.</p>
    </div>
    <script>
        // JavaScript 로직은 변경하지 않음
    </script>
</body>
</html>
